<div class="col-md-2">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Table</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="(tableName, tableClass) in keyspace.Tables">
        <td>{{tableName}}<br>
          <button type="button" class="btn btn-xs btn-primary"
            title="Delete class">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
