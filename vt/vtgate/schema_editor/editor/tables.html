<div class="col-md-2">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Table</th>
        <th>Class</th>
      </tr>
    </thead>
    <tr data-ng-repeat="(tableName, tableClass) in keyspace.Tables">
      <td>{{tableName}}<br>
        <button type="button" class="btn btn-xs btn-primary"
          title="Delete table">
          <span class="glyphicon glyphicon-trash"></span>
        </button></td>
      <td>
        <div class="dropdown">
          <button
            data-ng-class="{'btn dropdown-toggle col-md-12': true, 'btn-danger': !isClassValid(tableClass)}"
            type="button" id="dropdownMenu1" data-toggle="dropdown">
            {{tableClass}} <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li data-ng-repeat="(className, klass) in keyspace.Classes"
              data-ng-click="setClass(tableName, className)"><a tabindex="-1"
              href="#/editor/{{keyspaceName}}">{{className}}</a></li>
          </ul>
        </div>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Table">
          <div class="input-group-btn">
            <button class="btn dropdown-toggle btn-primary" type="button"
              id="dropdownMenu1" data-toggle="dropdown">
              {{tableClass}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li data-ng-repeat="(className, klass) in keyspace.Classes"
                data-ng-click="setClass(tableName, className)"><a tabindex="-1"
                href="#/editor/{{keyspaceName}}">{{className}}</a></li>
            </ul>
          </div>
        </div>
      </td>
    </tr>
  </table>
</div>
