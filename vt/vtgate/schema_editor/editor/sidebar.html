<div class="panel panel-default">
  <div class="panel-heading">Commands</div>
  <div class="panel-body">
    <ul class="nav nav-sidebar">
      <li><a href="#/diff">diff</a></li>
    </ul>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">Keyspaces</div>
  <div class="panel-body">
    <ul class="nav nav-sidebar">
      <li data-ng-repeat="(keyspace, keyspaceInfo) in keyspaces"><a
        href="#/editor/{{keyspace}}"
        data-ng-class="{true: 'btn-primary', false: ''}[keyspace==curKeyspace]">{{keyspace}}</a></li>
    </ul>
  </div>
</div>
<div class="input-group input-group-sm">
  <input type="text" class="form-control" placeholder="Keyspace">
  <div class="input-group-btn">
    <button type="button" class="btn btn-default dropdown-toggle"
      data-toggle="dropdown">
      Add <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a href="#">Sharded</a></li>
      <li><a href="#">Unsharded</a></li>
    </ul>
  </div>
</div>
